<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravi's Cafe - Book Your Slot</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <!-- NAVIGATION BAR WITH FLEXBOX -->
    <nav class="navbar">
        <!-- Logo -->
        <div class="logo font-playfair">
            ☕ Ravi's Cafe
        </div>
        
        <!-- Menu Items -->
        <ul class="nav-menu">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="booking.html" class="nav-link">Menu</a></li>
            <li><a href="#" class="nav-link">About</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-container">
        <div class="content-card">
            
            <!-- Left Panel: Cafe Info -->
            <div class="bg-cafe text-white p-8 flex-1 flex items-center">
                <div class="bg-black bg-opacity-50 p-6 rounded-lg">
                    <h1 class="font-playfair text-4xl font-bold mb-4">Ravi's Cafe</h1>
                    <p class="text-lg">
                        Welcome to our cozy cafe! Book your table and enjoy delicious coffee with your loved ones.
                    </p>
                </div>
            </div>

            <!-- Right Panel: Simple Form -->
            <div class="p-8 flex-1">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Book Your Table</h2>
                
                <!-- Message Box -->
                <div id="message" class="hidden p-3 mb-4 rounded-lg text-center"></div>

                <!-- Simple Form -->
                <form id="bookingForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                        <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" id="phone" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter 10-digit number" required>
                    </div>
                    
                    <button type="submit" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                        Book Now
                    </button>
                </form>
                
                <!-- Fun Button -->
                <div class="text-center mt-6">
                    <button id="coffeeBtn" class="bg-amber-100 text-amber-800 p-3 rounded-full hover:bg-amber-200 transition-colors">
                        ☕ Click for Coffee!
                    </button>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Link to our JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
